<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">

    <title>Document</title>
</head>
<body>
    <header>
        <h1>  Blackjack  </h1>
        <!-- <section class="game-menu">
            <div class="menu-buttons">
                <button class="start-game">Start game</button>
                <button class="quit-game">Quit</button>
            </div>
        </section> -->
    </header>
    <main>
        <div class="left-sidebar">
            <section class="score-box">
                <div class="chip-count"> <p>Chip count:
                    <span class="chips">0</span></p>
                </div>
                <div class="game-tally">
                    <p class="win">Won:</p>
                    <span class="win-count">0</span>
                    <p class="loss">Lost:</p>
                    <span class="loss-count">0</span>
                    <p class="push">Pushed:</p> 
                    <span class="push-count">0</span>   
                </div>
            </section>
        </div>
        <section class="table">  
            <div class="game">  
                <section class="dealer-hand"></section> <!--wrapped in dealer-hand?-->
                <section class="pot"></section>
                <section class="user-hand"></section>  <!--wrapped in dealer-hand?-->
            </div>
        </section>
            <div class="right-sidebar">
                <section class= "actions-box"> 
                    <div class="actions__round">
                        <button class="actions__hit">Hit</button>
                        <button class="actions__stay">Stay</button>
                        <button class="actions__double">Double</button>
                    </div>
                    <div class="deal-box">
                        <button class="actions__deal">Deal</button>
                    </div>
                </section>
            </div>
    </main>
    <script src= "main.js"></script>
</body>
</html>
